$(function(){
	$.ajax({
		url:"OrderdAction.do?method=selAll",
		type:"post",
		data:{
			wheresql:"orderdorderm='"+ordermid+"'"
		},
		success:function(resp){
			var data = eval('('+resp+')');
			$('#orderd_data').text(JSON.stringify(data.root));
			$.each(data.root,function(i,item){
				var oddetail = '';
				if(item.orderdtype=='买赠'){

				}
