	url:"OrdermviewAction.do?method=mselQuery",

	data:{

	},
	success:function(resp){

                    '<div class="orderbcbcltext3">'+item.ordermstatue+'</div> '+
                    '<div class="orderbcbcltext2">'+item.ordermtime.substring(0,10)+'</div>'+
                    '<div class="orderbcbcltext3" >'+
                    '<a href="userorderd.html?omid='+item.ordermid+'" class="userinfo_orderinfo">订单详情</a></div>'+
