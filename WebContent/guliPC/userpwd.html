<script type="text/javascript">
var customer = JSON.parse(window.localStorage.getItem("customer"));
function editpwd(){
	var newpwd = $('input[name="newpwd"]').val();
	var repwd = $('input[name="repwd"]').val();
	var customerphone = $('input[name="customerphone"]').val();
	var customerpsw = $('input[name="customerpsw"]').val();
	var count = 0;
	$("input[type!='button']").each(function(i,item){
		if(!item.value){
			alert(item.placeholder);
			count++;
		}
	});
	if(count != 0){
		return;
	}
	if(newpwd != repwd){
		alert("两次输入的密码不一致。");
		return;
	}
	$.ajax({
		url:"CustomerAction.do?method=editpwd",
		type:"post",
		data:{
			customerid:customer.customerid,
			customerphone:customerphone,
			customerpsw:customerpsw,
			newpwd:newpwd
		},
		success:function(resp){
			var data = eval('('+resp+')');
			if(data.msg=='操作成功'){
				alert("操作成功！");
				window.location.href="login.html";
			} else {
				alert(data.msg);
			}
		},
		error:function(resp){
			var data = eval('('+resp+')');
		}
	});
}
</script>
